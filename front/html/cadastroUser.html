<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/front/css/cadastroUser.css">
</head>
<body>
    <header class="cabecalho">
        <a href="home.html"><img src="/front/imgs/logoMenuRestrito.png" alt="Logo Menu Restrito" class="logo"></a>
    </header>

    <main class="container">
        <form id="formCadastro">
        <h1 class="titulo1">Cadastro de Clientes</h1>
            <input type="text" class="campo" placeholder="Nome*" name="nome" id="nome" maxlength="15" required>
            <input type="email" class="campo" placeholder="Email*" name="email" id="email" required>
            <input type="password" class="campo" placeholder="Senha*" name="senha" id="senha" maxlength="15" required>
            <input type="text" class="campo" placeholder="Cidade*" name="cidade" id="cidade" required>
            <select id="filtros" name="filtros" required>
                <option value="">Filtros*</option>
                <option value="glutenCC">Celíaco</option>
                <option value="glutenSC">Restrição á glúten</option>
                <option value="lactose">Restrição à lactose</option>
            </select>
            <button class="btnCadastrar" type="submit">Cadastrar</button>
        </form>
        <a href="loginUser.html" class="possuiConta">Já Possuo Conta</a>
    </main>
    <script src="/front/js/cadastroUser.js"></script>
</body>
</html>
