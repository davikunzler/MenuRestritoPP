<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/front/css/loginUser.css">
</head>
<body>
    <header class="cabecalho">
        <a href="home.html"><img src="/front/imgs/logoMenuRestrito.png" alt="Logo Menu Restrito" class="logo"></a>
    </header>

    <main class="container">
        <form id="loginUserForm" class="formulario">
            <h1 class="titulo">Login</h1>
            <input type="text" class="campo" placeholder="Email" id="email">
            <input type="password" class="campo" placeholder="Senha" id="senha">
            <button class="botao" type="submit">Entrar</button>
        </form>
    </main>

    <script src="/front/js/loginUser.js"></script>
</body>
</html>
